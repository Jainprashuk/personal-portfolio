<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>contact me</title>
    <link rel="stylesheet" href="practice.css" />

  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="logos/pj.png" alt="logo" />

      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="certificates.html">certificates</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>

    <div>
      <center>
        <table >
          <form action="submitted.html" method="" target="blank">
            <tr>
              <td><label>First Name:</label></td>
              <td>
                <input
                  type="textfield"
                  name="fname"
                  id="fname"
                  placeholder="Enter First Name"
                />
              </td>
            </tr>
            <tr>
              <td><label>Last Name:</label></td>
              <td>
                <input
                  type="textfield"
                  name="lname"
                  id="lname"
                  placeholder="Enter Last Name"
                />
              </td>
            </tr>
            <tr>
              <td><label for="">email id</label></td>
              <td><input type="email" name="mail" id="mail" placeholder="enter your email"/></td>
            </tr>

            <tr>
              <td><label for="">mobile number</label></td>
              <td><input type="text" name="number" id="number" placeholder="enter mobile number" /></td>
            </tr>

            <tr>
              <td><label> select gender</label></td>
              <td>
                <input type="radio" name="rd1" id="rd1" />male
                &nbsp;&nbsp;&nbsp;
                <input
                  type="radio"
                  name="rd1"
                  id="rd1"
                />female&nbsp;&nbsp;&nbsp;
                <input type="radio" name="rd1" id="rd1" />other&nbsp;&nbsp;&nbsp;
              </td>
            </tr>
            <tr>
              <td><label for="">country</label></td>
              <td><input type="text" name="country" id="country" placeholder="enter your country" /></td>
            </tr>
            <tr>
              <td><label for="">state</label></td>
              <td><input type="text" name="state" id="state" placeholder="enter your state"/></td>
            </tr>
            <tr>
              <td><label for="">prefered mode of contact</label></td>
              <td>
                <input type="checkbox" name="" id="" />mail &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" id="" />call &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" id="" />text &nbsp;&nbsp;&nbsp;
              </td>
            </tr>
            <tr>
              <td><label>Description</label></td>
              <td><textarea cols="20" rows="5"></textarea></td>
            </tr>
            
              
              <tr>
                <td>
                <input type="submit" value="SUBMIT" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="RESET" />
              </td>
              </tr>


              
            
          </form>
        </table>
        <p>note:- all the information are secured with us</p>
      </center>
      
    </div>
